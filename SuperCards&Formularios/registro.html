<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleGeneral.css">
    <link rel="stylesheet" href="css/styleregistro.css">
    <title>Super cards</title>
</head>

<body>
    <div class="sticky">
        <p>20% de descuento en todos los productos!</p>
    </div>
    <header>
        <div class="tienda">
            <img src="img/tienda-pc.svg" alt="tienda">
            <h1>Nombre Tienda</h1>
        </div>
    </header>
    <main>
        <section class="conteiner-registro">
            <div>
                <h2>Registro</h2>
                <fieldset>
                <form action="" method="post" class="registro">
                    <label for="nombre"></label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre y apellido" maxlength="30" required>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="correo electronico" maxlength="45" required>
                    <label for="contraseña"></label>
                    <input type="password" name="contraseña" id="password" placeholder="contraseña" minlength="8" maxlength="20" required>
                    <select name="pais" id="pais" required>
                        <option value="" >pais</option>
                        <option value="Arg">Argentina</option>
                        <option value="Br">Brasil</option>
                        <option value="Col">Colombia</option>
                        <option value="Cl">Chile</option>
                        <option value="Ur">Uruguay</option>
                        <option value="Mx">Mexico</option>
                    </select>
                    <div class="botones">
                        <input class="botones-form boton-reset" type="reset" value="Resetear">
                        <input type="submit" class="botones-form boton-registro" value="Registro">
                    </div>
                </form>
                </fieldset>
            </div>
            <div class="link-login">
                <p>¿Ya tenés una cuenta?<a href="login.html" class="text-ingresar">Ingresá</a> </p>
            </div>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
