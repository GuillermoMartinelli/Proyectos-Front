<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pizza&Front</title>
</head>

<body>
    <header>
        <div class="cabeza">
            <div class="logo-y-nombre">
                <div class="logo"><img src="img/VectorPizza.svg" alt="pizza"></div>
                <div>
                    <h1>
                        <span class="pizza">Pizza</span>&<span class="front">Front</span>
                    </h1>
                </div>
            </div>
            <div>
                <nav>
                    <ul>
                        <li class="li-header">Home</li>
                        <li class="li-header">Ranking</li>
                        <li class="li-header">Promoción</li>
                        <li class="li-header">Contacto</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="conteiner-main">
            <div class="left-main">
                <h2>
                    Envio gratis <span class="comprando">comprando</span> 2 pizzas
                </h2>
            </div>
            <div class="right-main">
                <h2>Podio de pizza</h2>
                <div class="podio-pizza">
                    <div>
                        <h3 class="h3-pizza">Pizzas top 5</h3>
                        <ol class="lista-ordenada">
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabreza</li>
                        </ol>
                    </div>
                    <div class="plato-pizza"><img src="img/PizzaFalling.svg" alt="plato de pizza"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="pie">
            <div>
                
                    <ul class="ul-footer">
                        <li class="li-footer">Home</li>
                        <li class="li-footer">Contacto</li>
                        <li class="li-footer">Ranking</li>
                        <li class="li-footer">Promoción</li>
                    </ul>
                
            </div>
            <div class="logo-nombre-footer">
                <div class="logo-pie"><img src="img/VectorPizza.svg" alt="pizza"></div>
                <div>
                    <h3 class="h3-footer">
                        <span class="pizza">Pizza</span>&<span class="front">Front</span>
                    </h3>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
