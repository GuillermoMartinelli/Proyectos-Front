<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pizza&Front</title>
</head>

<body>
    <header>
        <div>
            <img src="img/VectorPizza.svg" alt="pizza" class="pizza-header" />
            <h1><spam class="pizza">Pizza</spam>&<spam class="front">Front</spam> </h1>
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Ranking</a></li>
                <li><a href="">Promoción</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
        <i class="fas fa-bars icono-menu"></i>
    </header>
    <main>
        <section class="conteiner">
            <div class="card-left">
                <h2>Envio gratis <spam class="comprando">comprando</spam> 2 pizza</h2>
            </div>
            <div class="card-right">
                <h2>Podio de pizzas</h2>
                <div class="podio">
                    <div>
                        <h3>Pizzas top 5</h3>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzata</li>
                            <li>Calabreza</li>
                        </ol>
                    </div>
                    <div><img src="img/PizzaFalling.svg" alt="pizza falling"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Ranking</a></li>
                <li><a href="">Promoción</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </div>
        <div class="logo-footer">
            <img src="img/VectorPizza.svg" alt="pizza" class="pizza-footer"/>
            <h3><span class="pizza">Pizza</span>&<span class="front">Front</span> </h3>
        </div>
    </footer>
</body>

</html>
